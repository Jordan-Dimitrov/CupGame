    <title>CupGame</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
<div style="text-align: center">
    <input type="text" id="player1" required placeholder="player1">

    <br>

    <br>
    <button class="button  button4"type="All"onclick="func()" id="submit" >submit bets</button>
    <br>
    <button class="button  button4"type="All" onclick="move()" >play</button>
</div>
